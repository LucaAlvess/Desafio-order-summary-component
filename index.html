<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
 
    <picture>
          <source media="(max-width: 375px)" srcset="/images/pattern-background-mobile.svg">
          <img src="/images/pattern-background-desktop.svg" alt="imagem de fundo" class="img-desktop">
    </picture>

    <main class="container">
        <div class="conteudo">
            <header class="imagem">
                <img src="/images/illustration-hero.svg" alt="Figura de uma pessoa ouvindo música">
            </header>
                <div class="textos">
                  <h1>Order Summary</h1>
                  <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                  </p>
              </div>
              <div class="plano-servico">
                  <img src="/images/icon-music.svg" alt="Icone de música">
                  <div class="textos-plano">
                      <h3>Annual Plan</h3>
                      <p>$59.99/year</p>
                  </div>
                  <a href="#">Change</a>
              </div>
              <div class="botao-pagamento">
                  <input type="button" value="Proceed to Payment">
              </div>
              <div class="botao-concelar">
                  <input type="button" value="Cancel Order">
              </div>
        </div>
    </main>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LucaAlvess">Lucas Alves</a>.
  </footer> -->
</body>
</html>
